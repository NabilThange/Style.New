<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#ffffff" />
    
    <!-- Primary Meta Tags -->
    <title>Style</title>
    <meta name="title" content="Style" />
    <meta name="description" content="Style - Your ultimate virtual wardrobe and style assistant. Experience the future of fashion management with our AI-powered style companion." />
    <meta name="keywords" content="virtual wardrobe, style assistant, fashion AI, outfit planner, digital closet, smart wardrobe, AI stylist" />
    <meta name="author" content="Style Team" />
    <meta name="robots" content="index, follow" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://style-app.com/" />
    <meta property="og:title" content="Style - Virtual Wardrobe & AI Stylist" />
    <meta property="og:description" content="Discover your perfect look with Style. AI-powered wardrobe management and outfit recommendations tailored just for you." />
    <meta property="og:image" content="/logo.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://style-app.com/" />
    <meta property="twitter:title" content="Style - Virtual Wardrobe & AI Stylist" />
    <meta property="twitter:description" content="Discover your perfect look with Style. AI-powered wardrobe management and outfit recommendations tailored just for you." />
    <meta property="twitter:image" content="/logo.png" />

    <!-- AEO & GEO Optimization -->
    <meta name="geo.region" content="Global" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- JSON-LD Schema for AEO/GEO -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Style",
      "applicationCategory": "LifestyleApplication",
      "operatingSystem": "Web",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "description": "AI-powered virtual wardrobe and style assistant helping users manage their fashion and discover new outfits.",
      "image": "/logo.png",
      "author": {
        "@type": "Organization",
        "name": "Style Team"
      }
    }
    </script>

    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #e5e7eb;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d1d5db;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",

    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.10.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

  </body>
</html>
